<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="../build/react.development.js"></script>
    <script src="../build/react-dom.development.js"></script>
    <script src="../build/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var arr = []
      for(var i=0;i<10;i++){
          arr.push(<h1 key='{i}'>Hello world,i am {i}</h1>)
      }
       
      ReactDOM.render(
        <div>{arr}<h3 key='k3'>cccc</h3></div>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
